<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>HasOffers Coding Test</title>
    <meta name="description" content="HasOffers Developer Challenge">
    <meta name="author" content="Jay Billings">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/agility.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/Chart.js" type="text/javascript"></script>

    <script id="employee-card-template" type="text/html">
        <div class="employee-card">
            <div class="header">
                <div class="avatar">
                    <span data-bind="initial"></span>
                </div>
                <div class="title">
                    <div class="name" data-bind="name"></div>
                    <div class="role" data-bind="occupation"></div>
                </div>
            </div>
            <div class="body">
                <canvas class="conversions-chart" width="150px" height="70px"></canvas>
                <div class="stats">
                    <span class="num impressions" data-bind="total-impressions">&nbsp;</span>
                    impressions
                    <span class="num conversions" data-bind="total-conversions">&nbsp;</span>
                    conversions
                    <span class="revenue" data-bind="revenue">&nbsp;</span>
                </div>
            </div>
        </div>
    </script>

    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
